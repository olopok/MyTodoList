<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo">
            MY TO-DO APP
        </div>
        <div class="hamburger-menu">

        </div>
    </header>
    <div class="body-container">
        <dialog class="modal">
            <form autocomplete="off" method="dialog">
                <ul>
                    <li> 
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </li>
                    <li>
                        <label for="textArea">Description</label>
                        <textarea name="textArea" id="textArea"></textarea>
                    </li>
                    <li>
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" name="startDate">
                    </li>
                    <li>
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate" name="endDate">
                    </li>
                    <li>
                        <label for="priority">Priority</label>
                        <select name="priority" id="priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="hight">Hight</option>
                        </select>
                    </li>
                </ul>
                <div class="btn-container">
                    <button type="submit">Confirm</button>
                    <button type="button" id="cancel">Cancel</button>
                </div>
            </form>
        </dialog>

        <aside class="left-main-container">
            <section class="projects-container">
                <h1 class="title">PROJECTS
                    <button class="add" id="project-list">+</button>
                </h1>
                <div class="display-section" id="display-projects">

                </div>
            </section>
            <section class="todo-container">
                <h1 class="title">TO-DO LIST
                    <button class="add" id="todo-list">+</button>
                </h1>
                <div class="display-section" id="display-todo">

                </div>
            </section>
        </aside>
        <main class="main-container">

        </main>
    </div>
</body>

</html>
